<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIE - Product</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: #ffb6d9; /* ü©∑ Pink Text */
        }

        /* Brand Header */
        .brand {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: #ffb6d9;
            padding: 30px;
            letter-spacing: 15px; /* Space in S I E */
            border-bottom: 1px solid #333;
            margin-bottom: 40px; /* Space before images */
        }

        /* Product Container */
        .product-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        /* Image Scroll Section */
        .image-scroll {
            display: flex;
            overflow-x: auto;
            gap: 30px;
            scroll-behavior: smooth;
            padding-bottom: 30px;
        }

        .image-scroll img {
            width: 250px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            flex-shrink: 0;
            border: 2px solid #ffb6d9;
        }

        /* Price */
        .price {
            margin-top: 20px;
            font-size: 22px;
            color: white; /* ü§ç White */
            font-weight: bold;
        }

        /* Description */
        .description {
            margin-top: 15px;
            font-size: 18px;
            color: #ffb6d9;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 250px;
            margin-top: 15px;
            padding: 12px;
            text-align: center;
            background: #ffb6d9;
            color: black;
            font-weight: bold;
            border-radius: 6px;
            text-decoration: none;
        }

        .btn:hover {
            background: white;
        }

        /* Reviews Section */
        .reviews-section {
            margin-top: 60px;
            padding: 40px;
            background: #ffb6d9; /* ü©∑ Background */
            border-radius: 10px;
        }

        .reviews-section h2 {
            color: black; /* üñ§ */
        }

        .review-text {
            color: black;
            margin-top: 10px;
        }

        .rating {
            font-size: 20px;
            margin-top: 15px;
            color: black;
            font-weight: bold;
        }

        .write-review {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background: black;
            color: #ffb6d9;
            text-decoration: none;
            border-radius: 6px;
        }

    </style>
</head>

<body>

    <!-- Brand Name -->
    <div class="brand">S I E</div>

    <div class="product-container">

        <!-- Image Scroll Section -->
        <div class="image-scroll">
            <img src="image1.jpg" alt="Product Image 1">
            <img src="image2.jpg" alt="Product Image 2">
            <img src="image3.jpg" alt="Product Image 3">
            <img src="image4.jpg" alt="Product Image 4">
        </div>

        <!-- Price -->
        <div class="price">‚Çπ 999</div>

        <!-- Description -->
        <div class="description">
            Hello Shalima this is made for your first product sample page
        </div>

        <!-- Buttons -->
        <a href="#" class="btn">Add to Cart</a>
        <a href="#" class="btn">Buy Now</a>
        <a href="#" class="btn">Check Delivery Status</a>

        <!-- Reviews Section -->
        <div class="reviews-section">
            <h2>Customer Reviews</h2>

            <div class="review-text">
                ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Amazing fragrance! Long lasting and premium quality.
            </div>

            <div class="rating">
                Top Rating: 4.9 / 5
            </div>

            <a href="#" class="write-review">Write a Review</a>
        </div>

    </div>

</body>
</html>
