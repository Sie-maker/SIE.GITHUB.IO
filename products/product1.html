<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIE - Product</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
        }

        /* Brand Header */
        .brand {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: hotpink;
            padding: 20px;
            letter-spacing: 5px;
            border-bottom: 1px solid #333;
        }

        /* Product Container */
        .product-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        /* Image Scroll Section */
        .image-scroll {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            scroll-behavior: smooth;
            padding-bottom: 20px;
        }

        .image-scroll img {
            width: 250px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            flex-shrink: 0;
            border: 2px solid hotpink;
        }

        /* Product Info */
        .product-name {
            font-size: 28px;
            margin-top: 20px;
            font-weight: bold;
        }

        .description {
            margin-top: 10px;
            font-size: 18px;
            color: #ccc;
        }

        .price {
            margin-top: 15px;
            font-size: 22px;
            color: hotpink;
            font-weight: bold;
        }

        /* Scrollbar Styling */
        .image-scroll::-webkit-scrollbar {
            height: 8px;
        }

        .image-scroll::-webkit-scrollbar-thumb {
            background: hotpink;
            border-radius: 10px;
        }

        .image-scroll::-webkit-scrollbar-track {
            background: #222;
        }
    </style>
</head>

<body>

    <!-- Brand Name -->
    <div class="brand">SIE</div>

    <div class="product-container">

        <!-- Image Scroll Section -->
        <div class="image-scroll">
            <img src="image1.jpg" alt="Product Image 1">
            <img src="image2.jpg" alt="Product Image 2">
            <img src="image3.jpg" alt="Product Image 3">
            <img src="image4.jpg" alt="Product Image 4">
        </div>

        <!-- Product Info -->
        <div class="product.1">Product.1</div>
        <div class="description">
            Hello Shalima this is made for your first product sampale page 
        </div>

        <div class="price">
            â‚¹ 999
        </div>

    </div>

</body>
</html>
