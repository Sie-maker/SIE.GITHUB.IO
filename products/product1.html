<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIE - Product</title>

    <link rel="stylesheet" href="../style.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: brown;
            color: black;
        }

        .brand {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: black;
            padding: 30px;
            letter-spacing: 15px;
            border-bottom: 1px solid #333;
            background: #f5f5dc;
            margin-bottom: 40px;
        }

        .product-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .image-scroll {
            display: flex;
            overflow-x: auto;
            gap: 30px;
            scroll-behavior: smooth;
            padding-bottom: 30px;
        }

        .image-scroll img {
            width: 250px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            flex-shrink: 0;
            border: 2px solid #f5f5dc;
        }

        .price {
            margin-top: 20px;
            font-size: 22px;
            color: white;
            font-weight: bold;
        }

        .description {
            margin-top: 15px;
            font-size: 18px;
            color: #f5f5dc;
        }

        .btn {
            display: block;
            width: 250px;
            margin-top: 15px;
            padding: 12px;
            text-align: center;
            background: #f5f5dc;
            color: black;
            font-weight: bold;
            border-radius: 6px;
            text-decoration: none;
        }

        .btn:hover {
            background: brown;
        }

        .reviews-section {
            margin-top: 60px;
            padding: 40px;
            background: #f5f5dc;
            border-radius: 10px;
        }

        .reviews-section h2 {
            color: black;
        }

        .rating {
            font-size: 20px;
            margin-top: 15px;
            color: black;
            font-weight: bold;
        }

        .product-name {
            text-align: center;
            font-size: 38px;
            font-weight: bold;
            letter-spacing: 4px;
            margin-top: 25px;
            color: #f5f5dc;
        }

        .review-stats {
            margin-top: 15px;
            font-size: 16px;
            color: black;
        }

        /* ===== YOU MIGHT ALSO LIKE ===== */

        .related-section {
            margin-top: 60px;
            text-align: center;
        }

        .related-title {
            font-size: 28px;
            margin-bottom: 30px;
            color: #f5f5dc;
            font-weight: bold;
        }

        .related-product {
            background: #f5f5dc;
            padding: 20px;
            border-radius: 12px;
            width: 250px;
            margin: 0 auto;
        }

        .related-product img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 8px;
        }

        .related-name {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            color: black;
        }

        .related-price {
            margin-top: 5px;
            font-size: 16px;
            color: brown;
            font-weight: bold;
        }

    </style>
</head>

<body>

<div class="brand">S I E</div>

<div class="product-container">

    <div class="image-scroll">
        <img src="image1.jpg" alt="Product Image 1">
        <img src="image2.jpg" alt="Product Image 2">
        <img src="image3.jpg" alt="Product Image 3">
        <img src="image4.jpg" alt="Product Image 4">
    </div>

    <div class="product-name">ROYAL OUD</div>

    <div class="price">₹ 999</div>

    <div class="description">
        Hello Shalima this is made for your first product sample page
    </div>

    <a href="#" class="btn">Add to Cart</a>
    <a href="#" class="btn">Buy Now</a>
    <a href="#" class="btn">Check Delivery Status</a>

    <!-- Reviews Section -->
    <div class="reviews-section">
        <h2>Customer Reviews</h2>
        <!-- Review Form -->
<div id="review-form" style="margin-top:20px;">
    <input type="text" id="reviewerName" placeholder="Your Name" 
        style="padding:8px;width:100%;margin-bottom:10px;">

    <select id="reviewRating" 
        style="padding:8px;width:100%;margin-bottom:10px;">
        <option value="5">⭐⭐⭐⭐⭐ (5)</option>
        <option value="4">⭐⭐⭐⭐ (4)</option>
        <option value="3">⭐⭐⭐ (3)</option>
        <option value="2">⭐⭐ (2)</option>
        <option value="1">⭐ (1)</option>
    </select>

    <textarea id="reviewText" placeholder="Write your review..." 
        style="padding:8px;width:100%;margin-bottom:10px;"></textarea>

    <button onclick="addReview()" 
        style="padding:10px 15px;background:black;color:white;border:none;">
        Submit Review
    </button>
</div>

        <div class="rating">
            Top Rating: 4.9 / 5
        </div>

        <div class="review-stats">
            0 people rated this product <br>
            0 customers wrote a review <br>
            0 people read these reviews
        </div>

        <hr style="margin:30px 0;">
        <div id="allReviews"></div>
    </div>

    <!-- You Might Also Like Section -->
   <div class="related-section">
         <h2>You Might Also Like</h2>

    <a href="midnight-musk.html" class="related-product">
        <img src="your-image-path.jpg" alt="Related Product">
        <p>MIDNIGHT MUSK</p>
        <p>₹ 899</p>
    </a>
</div>
    </div>

</div>

<script src="../script.js"></script>

</body>
</html>
