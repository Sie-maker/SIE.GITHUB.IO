<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIE | Custom Perfumes</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #ffb6d9;
    color: white;
    overflow-x: hidden;
}

/* ðŸ”¥ Moving Instagram Banner */
.top-banner {
    background: black;
    padding: 14px 0;
    overflow: hidden;
    white-space: nowrap;
}

.banner-text {
    display: inline-block;
    padding-left: 100%;
    animation: scrollText 20s linear infinite; /* Slower & smoother */
    font-weight: bold;
    letter-spacing: 2px;
    color: white;
    font-size: 15px;
}

/* Neon Instagram Link */
.neon-link {
    color: #ff00cc;
    text-decoration: none;
    font-weight: bold;
    margin-left: 8px;
    animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
    from {
        text-shadow: 
            0 0 5px #ff00cc,
            0 0 10px #ff00cc,
            0 0 20px #ff00cc;
    }
    to {
        text-shadow: 
            0 0 10px #ff66e6,
            0 0 20px #ff66e6,
            0 0 40px #ff66e6;
    }
}

@keyframes scrollText {
    from { transform: translateX(0%); }
    to { transform: translateX(-100%); }
}

/* Header */
header {
    display: flex;
    justify-content: center;
    padding: 20px;
    background: black;
}

.logo {
    font-family: 'Playfair Display', serif;
    font-size: 42px;
    color: #ffb6d9;
    letter-spacing: 6px;
}

/* Hero */
.hero {
    height: 80vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero h1 {
    font-size: 65px;
    font-family: 'Playfair Display', serif;
    color: #ffb6d9;
}

/* Sections */
.section {
    padding: 60px 20px;
    text-align: center;
}

.section h2 {
    color: black;
    font-size: 35px;
    font-family: 'Playfair Display', serif;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    margin-top: 40px;
}

/* Product Card */
.product-card {
    background: black;
    padding: 20px;
    border-radius: 12px;
    position: relative;
    overflow: hidden;
    transition: 0.3s;
}

.product-card:hover {
    transform: scale(1.05);
}

.product-card img {
    width: 100%;
    border-radius: 10px;
}

/* Icons */
.icons {
    position: absolute;
    bottom: 110px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
}

.icon-btn {
    width: 40px;
    height: 40px;
    background: white;
    color: black;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.icon-btn:hover {
    background: #ffb6d9;
}

/* Button */
.btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background: #ffb6d9;
    color: black;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    transition: 0.3s;
}

.btn:hover,
.btn:active {
    background: white;
    color: black;
}

/* Footer */
footer {
    background: black;
    padding: 25px;
    text-align: center;
    color: #ffb6d9;
}
</style>
</head>

<body>

<div class="top-banner">
    <div class="banner-text">
        FOLLOW US ON INSTAGRAM:
        <a href="https://instagram.com/addy_here07" target="_blank" class="neon-link">
            @addy_here07
        </a>
    </div>
</div>

<header>
    <div class="logo">SIE</div>
</header>

<section class="hero">
    <h1>SIE</h1>
</section>

<footer>
    Â© 2026 SIE Perfumes | Crafted with Elegance
</footer>

</body>
</html>
