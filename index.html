<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIR | Custom Perfumes</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #ffb6d9;  /* Soft Pink Background */
    color: white;
}

/* Instagram Banner */
.top-banner {
    background: black;
    color: #ffb6d9;
    text-align: center;
    padding: 10px;
    font-size: 14px;
    letter-spacing: 1px;
}

/* Header */
header {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background: black;
}

.logo {
    font-family: 'Playfair Display', serif;
    font-size: 42px;
    color: #ffb6d9;
    letter-spacing: 6px;
}

/* Hero Section */
.hero {
    height: 85vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero-text h1 {
    font-size: 65px;
    font-family: 'Playfair Display', serif;
    color: #ffb6d9;
}

.hero-text p {
    font-size: 18px;
    letter-spacing: 3px;
    margin-top: 10px;
    color: white;
}

/* Section */
.section {
    padding: 60px 20px;
    text-align: center;
}

.section h2 {
    font-family: 'Playfair Display', serif;
    font-size: 35px;
    color: black;
}

/* Products */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    margin-top: 40px;
}

.product-card {
    background: black;
    padding: 20px;
    border-radius: 12px;
    transition: 0.3s;
}

.product-card:hover {
    transform: scale(1.05);
}

.product-card img {
    width: 100%;
    border-radius: 10px;
}

.product-card h3 {
    margin-top: 15px;
    color: #ffb6d9;
}

/* Button */
.btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background: #ffb6d9;
    color: black;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
}

/* Footer */
footer {
    background: black;
    padding: 25px;
    text-align: center;
    font-size: 14px;
    color: #ffb6d9;
}
</style>
</head>

<body>

<div class="top-banner">
    Follow us on Instagram: <b>@addy_here07</b>
</div>

<header>
    <div class="logo">SIR</div>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>SIR</h1>
        <p>Luxury Custom Perfumes</p>
    </div>
</section>

<section class="section">
    <h2>Our Signature Scents</h2>

    <div class="products">
        <div class="product-card">
            <img src="perfume1.jpg" alt="">
            <h3>Royal Oud</h3>
            <a href="#" class="btn">Order Now</a>
        </div>

        <div class="product-card">
            <img src="perfume2.jpg" alt="">
            <h3>Midnight Amber</h3>
            <a href="#" class="btn">Order Now</a>
        </div>

        <div class="product-card">
            <img src="perfume3.jpg" alt="">
            <h3>Custom Blend</h3>
            <a href="#" class="btn">Order Now</a>
        </div>
    </div>
</section>

<footer>
    Â© 2026 SIR Perfumes | Crafted with Elegance
</footer>

</body>
</html>
